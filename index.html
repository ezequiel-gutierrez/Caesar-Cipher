<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/styles/style.css">
    <link rel="shortcut icon" href="./resources/svg/eye-slash-svgrepo-com.svg" type="image/x-icon">
    <script src="./resources/script/app.js" defer></script>
    <title>Caesar Cipher</title>
</head>
<body>
    <header>
        <h1>Caesar Cipher</h1>
    </header>
    <main>
        <form id="pick-process">
            <p>What would you like to do?</p>
            <input type="radio" name="process" id="encrypt-radio">
            <label for="encrypt-radio">Encrypt</label><br>
            <input type="radio" name="process" id="decipher-radio">
            <label for="decipher-radio">Decipher</label>
        </form>
        <form id="write-and-submit">
            <label for="text-area">Write your text here:</label><br>
            <textarea name="message" id="message" rows="4" cols="50" placeholder="Your message goes here..."></textarea><br>
            <label for="shift-key">How many letters you want to shift the key?</label><br>
            <input type="number" name="shift-key" id="shift-key"><br>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
